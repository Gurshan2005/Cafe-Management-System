<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        // JavaScript to validate if password and confirm password match
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <div class="form-container">
            <h1> Welcome to Cafe Aroma</h1>
            <h2>Sign Up</h2>
            <form class="signup-form" onsubmit="return validateForm()">
                <label for="worker-manager-id">Worker/Manager ID:</label>
                <input type="text" id="worker-manager-id" placeholder="Enter your ID" required aria-label="Worker or Manager ID">
                
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Choose a username" required aria-label="Username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Create a password" required aria-label="Password">
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" required aria-label="Confirm Password">
                
                <button type="submit">Sign Up</button>
            </form>
            <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
