<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Cafe Aroma</h1>
            <form class="login-form" action="index.html">
                <fieldset>
                    <legend>Login</legend>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required aria-label="Username">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required aria-label="Password">
                    
                    <button type="submit">Login</button>
                </fieldset>
            </form>
            <p class="footer-text">Don't have an account? <a href="signup.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
